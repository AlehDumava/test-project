<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h ="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Test-project</title>
    </h:head>

    <p:panel id="header" header="Test project for parsing URL" styleClass="header-panel" style="text-align: center">
        <h:form id="parsingForm">
            <div>
                <h:outputText value="Enter URL for parsing: "/>
                <p:inputText value="#{name.name}" placeholder="Enter URL" />
            </div>
            <h:commandButton value="Анализировать" action="#{name.parsing(name.name)}" ajax="true"> <br/>
<!--                <f:ajax execute="parsingForm" update=":parsingForm:msgs"/>-->
            </h:commandButton>
            <h2> URL: #{name.name} </h2>
            <h2> Total count links: #{name.counter}</h2>
        </h:form>
    </p:panel>

    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <div class="links">
                <p:dataTable var="linkURL"
                             value="#{name.link}"
                             paginator="true"
                             rows="6"
                             rowKey="#{linkURL.id}"
                             selectionMode="single"
                             resizableColumns="true"
                             showGridlines="true">

                    <f:facet name="header" >
                        <h3> Обнаруженные ссылки </h3>
                    </f:facet>

                    <p:column headerText="№ п/п">
                        <h:outputText value="#{linkURL.id}"/>
                    </p:column>
                    <p:column headerText="Имя ссылки">
                        <h:outputText value="#{linkURL.name}"/>
                    </p:column>
                    <p:column headerText="Адрес ссылки">
                        <h:outputText value="#{linkURL.url}"/>
                    </p:column>
                </p:dataTable>
            </div>
                <h:commandButton value="Очистить"  ajax="true" />
        </h:form>

    </h:body>

</html>
